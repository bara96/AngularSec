<div class="content">
  <div class="row">
    <div class="col-md-4" [formGroup]="form">
      <label>
        Colors:
        <select formControlName="color">
          <option *ngFor="let color of colors" [value]="color"> {{color}}</option>
        </select>
      </label>
    </div>
    <div class="col-md-8">
      <h2 appHighlight [highlightColor]="form.get('color').value"> Highlight me!</h2>
    </div>
  </div>
</div>
